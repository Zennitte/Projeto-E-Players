<head>
    <link rel="stylesheet" href="CSS/estilo.css">
    <script src="https://kit.fontawesome.com/0ffb58201e.js" crossorigin="anonymous"></script>
</head>

<header>
    <div class="container_header container">
        <a class="logo" href="index.html"><img src="assets_/logo.svg" alt="logo"></a>
        <nav id="links" class="nav_header">
            <a href="index.html" target="_parent">ínicio</a>
            <a href="index.html #horario" target="_parent">horário</a>
            <a href="index.html #campeonatos" target="_parent">campeonatos</a>
            <a href="#">resultados</a>
            <a href="index.html #noticias" target="_parent">notícias</a>
        </nav>
        <a href="javascript:void(0)" onclick="botaoDoMenu()" class="btn_menu">
            <i class="fas fa-bars"></i>
        </a>
    </div>
</header>
<script>
    var menu = document.getElementById("links");            
    function botaoDoMenu() {
        if (screen.width <= 768) {
            if (menu.style.display === "flex") {
                // Esconder o menu
                menu.style.display = "none";
            } else {
                // Mostrar o menu
                menu.style.display = "flex";
            }
        }
    }
    function fecharMenu() {
        var fechar_menu = document.getElementById("links");
        if (screen.width <= 768) {
            if (fechar_menu.style.display === "flex") {
                // Esconder menu
                fechar_menu.style.display = "none";
            }
        }
    }
    window.onresize = () => {
        if(screen.width > 768) {
            menu.style.display = "flex";
        } else{
            menu.style.display = "none";
        }
    }
</script>
