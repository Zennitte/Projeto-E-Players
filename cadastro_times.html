<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Times</title>
    <link rel="stylesheet" href="CSS/cadastro_times_estilo.css">
</head>

<body>

    <header class="header_fixo">
        <iframe src="header.html" frameborder="0" style="width: 100%; height: 100%;"></iframe>
        </div>
    </header>
    <main>
        <section class="banner_cadastro_times">
            <h1>cadastro de times</h1>
        </section>
        <section class="area_cadastro_times">
            <div class="cadastrar_times">
                <div class="container_cadastrar_times">
                    <span>nome da equipe</span>
                    <input type="text">
                    <span>escolher emblema</span>
                    <input type="image" src="img_submit.gif" alt="escolher imagem">
                    <a href="#">inscreva-se</a>
                </div>
            </div>
            <div class="times_cadastrados">
                <h2>lista de times</h2>
                <table>
                    <tr>
                        <th>nome da equipe</th>
                        <th>emblema</th>
                    </tr>
                    <tr>
                        <td>SENAI Cythecs</td>
                        <td><img src="assets_/fla-logo.png" alt=""></td>
                    </tr>
                    <tr>
                        <td>Flamengo</td>
                        <td><img src="assets_/fla-logo.png" alt=""></td>
                    </tr>
                </table>
            </div>
            </div>
        </section>
    </main>

    <footer>
        <iframe src="footer.html" frameborder="0" style="width: 100%; height: 421px;"></iframe>
    </footer>

</body>

</html>
