<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Times</title>
    <link rel="stylesheet" href="CSS/estilo.css">
</head>

<body>

    <header class="header_fixo">
        <iframe src="header.html" frameborder="0" style="width: 100%; height: 100%;"></iframe>
        </div>
    </header>
    <main>
        <section class="banner_cadastro_times">
            <h1>cadastro de times</h1>
        </section>
        <section class="area_cadastro_times">
            <div class="cadastrar_times">
                <div class="container_cadastrar_times">
                    <form class="form_times" action="post">
                        <label for="nome_da_equipe">nome da equipe</label>
                        <input name="nome_da_equipe" class="equipe_texto" type="text">
                        <label for="escolher_emblema">escolher emblema</label>
                        <input name="escolher_emblema" class="escolher_imagem" type="file" src="img_submit.gif" alt="escolher imagem">
                        <button>cadastrar</button>
                    </form>
                </div>
            </div>
            <div class="times_cadastrados">
                <h2>lista de times</h2>
                <table class="tabela_times">
                    <tr class="tabela_header">
                        <th>nome da equipe</th>
                        <th>emblema</th>
                    </tr>
                    <tr>
                        <td>SENAI Cythecs</td>
                        <td><img src="assets_/fla-logo.png" alt=""></td>
                    </tr>
                    <tr>
                        <td>Flamengo</td>
                        <td><img src="assets_/fla-logo.png" alt=""></td>
                    </tr>
                </table>
            </div>
            </div>
        </section>
    </main>

    <footer>
        <iframe src="footer.html" frameborder="0" width="100%" height="421px" style="border: none;"></iframe>
    </footer>

</body>

</html>
