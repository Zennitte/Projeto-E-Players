<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Jogador</title>
    <link rel="stylesheet" href="CSS/estilo.css">
</head>
<body>
    
    <header class="header_fixo">
        <iframe src="header.html" frameborder="0" style="width: 100%; height: 100%;"></iframe>
    </header>

    <main>
        <section class="banner_cadastro_jogador">
            <h1>cadastro de jogador</h1>
        </section>
        <section class="area_cadastro_jogador">
            <div class="cadastrar_jogador">
                <div class="container_cadastrar_jogador">
                    <form action="post">
                        <label>nome do jogador</label>
                        <input name="nome do jogador" type="text">
                        <label>email</label>
                        <input name="email" type="text">
                        <label>senha</label>
                        <input name="senha" type="text">
                        <label>equipe</label>
                        <input name="equipe" type="select">
                        <button>cadastrar</button>
                    </form>
                </div>
            </div>
            <div class="jogadores_cadastrados">
                <h2>lista de jogadores</h2>
                <table class="tabela_jogadores">
                    <tr class="tabela_header">
                        <th>nome do jogador</th>
                        <th>equipe</th>
                    </tr>
                    <tr>
                        <td>Thiago</td>
                        <td>SENAI Cythecs</td>
                    </tr>
                    <tr>
                        <td>Odirlei</td>
                        <td>SENAI Cythecs</td>
                    </tr>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <iframe src="footer.html" frameborder="0" width="100%" height="100%" style="border: none;"></iframe>
    </footer>

</body>
</html>
